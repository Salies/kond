<!DOCTYPE html>
<html>
  <head>
    <title>Match</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="kond - the hemophile demo analyzer" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/match.css" />
    <link rel="stylesheet" type="text/css" href="css/potm.css" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kond.saliesbox.com" />
    <meta property="og:image" content="https://kond.saliesbox.com/thumb.png" />
    <meta property="og:description" content="from kond, the üêê demo analyzer" />
    <meta name="theme-color" content="#BD93F9">
  </head>
  <body>
    <header>
      <h1>kond</h1>
      <h2>the <a href="" target="_blank" id="goat">üêê</a> demo analyzer</h2>
      <h3><b>match id:</b> <span id="match-id"></span></h3>
      <h3><b>demo hash:</b> <span id="file-hash"></span></h3>
      <h3><b>added in:</b> <span id="created-at"></span></h3>
    </header>
    <main>
      <div class="result">
        <section id="team-a-score"></section>
        <section>
          <div class="full-results">
            <span id="map-name"></span>
            <br />
            <span id="half-scores"></span>
          </div>
        </section>
        <section id="team-b-score"></section>
      </div>

      <div class="table-area">
        <table class="tg">
          <thead>
            <tr>
              <th class="tg-team-name" id="team-a-name"></th>
              <th class="tg-0lax">K-D</th>
              <th class="tg-0lax">+/-</th>
              <th class="tg-0lax">ADR</th>
              <th class="tg-0lax">KAST</th>
              <th class="tg-0lax">Rating 2.1</th>
            </tr>
          </thead>
          <tbody id="team-a-players"></tbody>
        </table>

        <table class="tg">
          <thead>
            <tr>
              <th class="tg-team-name" id="team-b-name"></th>
              <th class="tg-0lax">K-D</th>
              <th class="tg-0lax">+/-</th>
              <th class="tg-0lax">ADR</th>
              <th class="tg-0lax">KAST</th>
              <th class="tg-0lax">Rating 2.1</th>
            </tr>
          </thead>
          <tbody id="team-b-players"></tbody>
        </table>
      </div>

      <div class="lineups">
        <h2>Lineups</h2>
        <div class="line-title" id="team-a-line-title"></div>
        <div class="line" id="team-a-line"></div>
        <div class="line-title" id="team-b-line-title"></div>
        <div class="line" id="team-b-line"></div>
      </div>

      <div class="top-player">
        <h2>Player of the match</h2>
        <div class="top-player-title">
            <span id="best-player-flag"></span>
            <span id="best-player-name"></span>
        </div>
        <div class="potm" id="best-player-potm">
            <img
              src=""
              alt="Player of the match"
            />
            <div class="potm-stats">
              <div class="chart-container" id="chart">
                  <div class="zero-line"></div>
                </div>
              <div id="legend"></div>
              <div id="legend-names"></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      made in
      <a href="https://www.youtube.com/watch?v=0T0xXVY-WO0" target="_blank"><img src="https://flagcdn.com/w20/br.png"></a>
      with
      <a href="https://www.youtube.com/watch?v=yfORoQIqB3E" target="_blank" style="text-decoration: none;">üò°</a>
      by <a href="https://github.com/Salies" target="_blank">Salies</a>
    </footer>

    <script src="js/match.js"></script>
    <script src="js/goat.js"></script>
    <script src="js/potm.js"></script>
  </body>
</html>
